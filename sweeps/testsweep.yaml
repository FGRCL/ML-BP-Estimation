program: mlbpestimation.train
method: grid
metric:
  goal: minimize
  name: val_loss
parameters:
  hypothesis/dataset:
    values:
      - mimic_window_saved
      - mimic_window_saved_shuffle
      - uci_window_saved
      - uci_window_saved_shuffle
  hypothesis/model:
    values:
      - baseline
      - mlp
      - resnet
  hypothesis/optimization:
    value: fast
  wandb:
    value: local

command:
  - ${env}
  - python
  - -m
  - ${program}
  - ${args_no_hyphens}
